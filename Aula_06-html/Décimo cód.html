    <H1>MULTIMÍDIAS</H1>
     <p>São arquivos de audio, video, imagens que podem ser incorporados em um site.</p>

      <h2>tag iframe</h2>
       <p>É uma tag que possibilita incorporar multimídias em um site.</p>

       <h3>Incorporar site</h3>
        <iframe src="https://irati.ifpr.edu.br/" frameborder="2" width="900" height="500"></iframe>

       <h3>Incorporar audio</h3>
       <iframe width="500" height="500" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/147165093&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/fabio-sumioshi" title="-FaaBiN" target="_blank" style="color: #cccccc; text-decoration: none;">-FaaBiN</a> · <a href="https://soundcloud.com/fabio-sumioshi/tempo-perdido-legiao-urbana" title="Tempo Perdido - Legião Urbana" target="_blank" style="color: #cccccc; text-decoration: none;">Tempo Perdido - Legião Urbana</a></div>
       <h3>Incorporar video</h3>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/zunaCIQCiIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                         
    <h2>Tag de video</h2>
     <video poster="video/Bike.jpg" controls>
         <source src="video/_Bike.mp4" type="video/mp4">
         <source src="video/Bike.ogv" type="video/ogv">

     </video>
    <h2>Tag de audio</h2>
    <audio controls>
      <source src="audio/Hey Sailor - Letter Box.mp3">
      <source src="audio/Hey Sailor - Letter Box.ogg">
      <source src="audio/Hey-Sailor-Letter-Box.wav">

    </audio>

    <h2>Tag picture</h2>
     <picture>
        <source media="(max-width:500)" scrset="midia/img/bike_110.jpg">
       <source media="(max-width:700)" srcset="midia/img/bike_320.jpg">
       <source media="(mas-width:800)" srcset="midia/img/bike_640.jpg">

       <img src="img/bike_full.jpg">
     </picture>
